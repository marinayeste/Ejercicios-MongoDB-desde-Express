<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                let salida = ""

                    salida += `<li>${libro.titulo} <span>${libro.leido ? "Leido" : "No leido"}</span> <button type="button" onclick="leer('${libro.titulo}')"></button> <button type="button" onclick="borrar('${libro.titulo}')"></button></li>`
                });
                document.getElementById('lista').innterHTML = `<ul>${salida}</ul>`
            })

</body>

</html>
